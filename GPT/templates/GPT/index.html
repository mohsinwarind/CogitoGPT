<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% comment %} {% load markdownify %} {% endcomment %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogitoGPT</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'logo2.png' %}">
    <meta name="title" content="CogitoGPT | AI Chatbot for Research Paper Summaries & Q&A">
<meta name="description" content="CogitoGPT helps researchers, students, and professionals summarize research papers instantly and ask intelligent questions for deeper understanding. Save time, boost productivity, and learn smarter with AI.">

<!-- Keywords -->
<meta name="keywords" content="CogitoGPT, research paper summarizer, AI chatbot, academic research, paper summary tool, research Q&A, AI for students, academic assistant, literature review tool, AI research helper, summarize papers, ask questions AI, academic productivity">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://cogitogpt.vercel.app">
<meta property="og:title" content="CogitoGPT | AI Chatbot for Research Paper Summaries & Q&A">
<meta property="og:description" content="Summarize research papers and ask context-aware questions with CogitoGPT. Perfect for students, researchers, and professionals.">
<meta property="og:image" content="https://cogitogpt.vercel.app/static/logo.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://cogitogpt.vercel.app">
<meta property="twitter:title" content="CogitoGPT | AI Chatbot for Research Paper Summaries & Q&A">
<meta property="twitter:description" content="Summarize any research paper and ask AI questions instantly with CogitoGPT. Save time & boost your academic workflow.">
<meta property="twitter:image" content="https://cogitogpt.vercel.app/static/logo.png">
</head>
<body>
  <div class="app-container">
    
    <!-- Header -->
    <header id="header">
      <div class="logo-title">
        <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
      </div>
      <h1>CogitoGPT</h1>
      <p>Upload your research paper & ask questions instantly</p>
    
    </header>

    <!-- Upload + Input Section -->
    <div class="upload-box" id="uploadBox"> 
      <input type="file" id="fileInput" />
    </div>
    {% comment %} Chat Section allow the user to have some chat {% endcomment %}

    <div id="chatSection" class="hidden">
    <!-- Chat Section -->
    <div class="chat-container" id="chatContainer">
      <!-- Messages will appear here dynamically -->
       
    </div>
    <div class="typing-indicator hidden" id="typingIndicator">
      <span></span><span></span><span></span>
    </div>
    <!-- Input Section -->
    <form method="post" id="ask-form" class="input-box">
      {% csrf_token %}
      <input type="text" id="questionInput" placeholder="Ask a question.." required>
      <button type="submit" id="submitBtn">âž¤</button>
    </form>

  </div>
    <!-- Typing Indicator -->
    

  </div>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
